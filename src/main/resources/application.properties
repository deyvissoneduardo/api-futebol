# =============================================================================
# Configuracao - API Futebol
# =============================================================================

# Aplicacao
quarkus.application.name=api-futebol
quarkus.http.port=8080

# =============================================================================
# Database - PostgreSQL (valores padrao para desenvolvimento)
# =============================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/futebol_hml
quarkus.datasource.username=futebol
quarkus.datasource.password=futebol123

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# =============================================================================
# Flyway - Migrations
# =============================================================================
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# =============================================================================
# JWT - Autenticacao
# =============================================================================
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://futebol.com
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
smallrye.jwt.new-token.lifespan=86400

# =============================================================================
# OpenAPI / Swagger
# =============================================================================
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# OpenAPI Info
quarkus.smallrye-openapi.info-title=API Futebol
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento de futebol - Usuarios e autenticacao
quarkus.smallrye-openapi.info-contact-name=Time de Desenvolvimento
quarkus.smallrye-openapi.info-contact-email=dev@futebol.com

# =============================================================================
# Health Check
# =============================================================================
quarkus.health.extensions.enabled=true

# =============================================================================
# Security - Rotas Publicas
# =============================================================================
quarkus.http.auth.permission.public.paths=/q/health/*,/q/openapi,/q/swagger-ui/*,/api/auth/login,/api/users
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# =============================================================================
# CORS - Cross-Origin Resource Sharing
# =============================================================================
# CORS nativo do Quarkus (trata preflight OPTIONS na camada HTTP)
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,https://confirm-name-today.vercel.app
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
quarkus.http.cors.exposed-headers=Authorization
quarkus.http.cors.access-control-max-age=3600
quarkus.http.cors.access-control-allow-credentials=true

# Config customizada (usada pelo CorsConfig.java)
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,https://confirm-name-today.vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600

