# =============================================================================
# Configuracao - API Futebol
# =============================================================================

# Aplicacao
quarkus.application.name=api-futebol
quarkus.http.port=8080

# =============================================================================
# Database - PostgreSQL (valores padrao para desenvolvimento)
# =============================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/futebol_hml
quarkus.datasource.username=futebol
quarkus.datasource.password=futebol123

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# =============================================================================
# Flyway - Migrations
# =============================================================================
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# =============================================================================
# JWT - Autenticacao
# =============================================================================
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://futebol.com
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
smallrye.jwt.new-token.lifespan=86400

# =============================================================================
# OpenAPI / Swagger
# =============================================================================
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# OpenAPI Info
quarkus.smallrye-openapi.info-title=API Futebol
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento de futebol - Usuários e Autenticação
quarkus.smallrye-openapi.info-contact-name=Time de Desenvolvimento
quarkus.smallrye-openapi.info-contact-email=dev@futebol.com

# =============================================================================
# Health Check
# =============================================================================
quarkus.health.extensions.enabled=true

# =============================================================================
# Security - Rotas Publicas
# =============================================================================
quarkus.http.auth.permission.public.paths=/q/health/*,/q/openapi,/q/swagger-ui/*,/api/auth/login, /api/users
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated

