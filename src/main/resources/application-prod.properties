quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${JDBC_DATABASE_URL}
quarkus.flyway.migrate-at-start=true
quarkus.datasource.active=true

# =============================================================================
# CORS - Cross-Origin Resource Sharing (Produção)
# =============================================================================
# Origens permitidas via variável de ambiente CORS_ALLOWED_ORIGINS
# Exemplo: CORS_ALLOWED_ORIGINS=https://app.example.com,https://www.example.com
# Se não definida, usa * (permitir todas as origens)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
# Métodos HTTP permitidos
cors.allowed-methods=GET,POST,PUT,PATCH,OPTIONS,DELETE
# Headers permitidos
cors.allowed-headers=*
# Headers expostos ao cliente
cors.exposed-headers=*
# Permitir credenciais (cookies, authorization headers)
cors.allow-credentials=false
# Tempo de cache do preflight (em segundos)
cors.max-age=3600