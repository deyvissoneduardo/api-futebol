# =============================================================================
# Configurações de Teste
# =============================================================================

# Aplicação
quarkus.application.name=api-futebol-test

# Database - H2 para testes
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/futebol_hml
quarkus.datasource.username=futebol
quarkus.datasource.password=futebol123

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://futebol.com
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
smallrye.jwt.new-token.lifespan=86400

# Security
quarkus.http.auth.permission.public.paths=/q/health/*,/q/openapi,/q/swagger-ui/*,/api/auth/login,/api/health
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Log - reduzido para testes
quarkus.log.level=WARN
quarkus.log.category."br.com.futebol".level=INFO

